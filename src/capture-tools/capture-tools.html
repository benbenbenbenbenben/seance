<dom-module id="capture-tools">
  <template>
    <style is="custom-style">
      :host {
        display: block;
        --paper-tree-selected-color: black;
        font-family:sans-serif;
        font-size: 0.8em;
      }
      .node-name {
        color: red;
      }
      paper-icon-button.pink {
        color: var(--paper-pink-500);
        --paper-icon-button-ink-color: var(--paper-indigo-500);
      }
      paper-icon-button.pink:hover {
        background-color: var(--paper-pink-500);
        color: white;
      }
      paper-icon-button.blue {
        --paper-icon-button-ink-color: var(--paper-orange-500);
        background-color: var(--paper-light-blue-500);
        color: white;
        border-radius: 3px;
        padding: 2px;
      }
    </style>

    <div style="background: red; width: 100px; height: 300px; position: fixed; top: 10px; left: 10px;">
      <paper-icon-button icon="flight-takeoff" title="take off" class="blue"></paper-icon-button>
    </div>

  </template>

  <script>
    Polymer({

      is: 'capture-tools',

      properties: {
        directory: {
          type: String,
          observer: '_directoryChanged'
        },
      },

      func: function() {

      }

    });
  </script>
</dom-module>
