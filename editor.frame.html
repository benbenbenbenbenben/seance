<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <script src="./bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="./bower_components/polymer/polymer.html">
    <link rel="import" href="./src/main-toolbar/main-toolbar.html">

    <style is="custom-style">
    :root {
       --main-toolbar-icon-size: 26px;
     }
    body {
    /* background-image: url('./assets/Artboard 1.png'); */
      background-color: white;
    }
    #footer {
      position : absolute;
      bottom : 0;
      height : 40px;
      margin-top : 40px;
    }
    #editor {
       position: absolute;
       top: 28px;
       right: 0;
       bottom: 0;
       left: 0;
   }
    </style>
  <title>title</title>

  <script src="./bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  </head>
  <body>
    <main-toolbar id="editorToolbar"></main-toolbar>
    <div>
      <div id="editor"></div>
    </div>
    <!--div id="footer">
      <p><span id="footer_message">loading messge here</span></p>
    </div-->
  </body>

  <script src="./ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
  <script>
      var editor = ace.edit("editor");
      editor.setTheme("ace/theme/monokai");
      editor.getSession().setMode("ace/mode/javascript");

      editorToolbar.toolsets = [
        [{
          icon: "icons:save",
          title: "capture",
          cssclass: "blue",
          action: function() {
            require('./editor.frame.js').saveFile()
          },
          enabled: true
        },{
          icon: "av:play-arrow",
          title: "capture",
          cssclass: "blue",
          action: function() {
            require('./editor.frame.js').runScript()
          },
          enabled: true
        },{
          icon: "av:stop",
          title: "capture",
          cssclass: "blue",
          action: function() {
            require('./editor.frame.js')
          },
          enabled: true
        }]
      ]
      editorToolbar.currentToolsetIndex = 0
  </script>

  <script>
    // You can also require other files to run in this process
    require('./editor.frame.js')
  </script>
</html>
